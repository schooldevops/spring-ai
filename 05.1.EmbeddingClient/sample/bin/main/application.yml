spring:
  application:
    name: embedding-client-demo

  # Ollama 설정
  ai:
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      # Chat 설정
      chat:
        options:
          model: llama3.2
          temperature: 0.7
      # Embedding 설정
      embedding:
        options:
          model: nomic-embed-text # 또는 mxbai-embed-large, all-minilm

server:
  port: 9000

logging:
  level:
    com.example.springai: DEBUG
    org.springframework.ai: DEBUG
