spring:
  application:
    name: pgvector-demo
  
  # PostgreSQL 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/vectordb
    username: springai
    password: springai123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  # OpenAI 설정
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      # Chat 설정
      chat:
        options:
          model: gpt-4
          temperature: 0.7
          max-tokens: 1000
      # Embedding 설정
      embedding:
        options:
          model: text-embedding-ada-002  # 1536 차원

server:
  port: 9000

logging:
  level:
    com.example.springai: DEBUG
    org.springframework.ai: DEBUG
    org.springframework.jdbc: DEBUG

